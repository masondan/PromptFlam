<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
		
		<!-- Primary Meta Tags -->
		<title>PromptFlam | AI Prompts for Content Creators</title>
		<meta name="description" content="PromptFlam is an all-in-one prompt library, AI wizard and notepad for journalists and content creators, with powerful prompts for text story forms, video, audio, social media and more." />
		<meta name="keywords" content="content creator, prompts, AI prompts, script writing, video ideas, social media content, creative writing, story ideas" />
		<meta name="author" content="Dan Mason" />
		<meta name="robots" content="noindex, nofollow" />
		<link rel="canonical" href="https://promptflam.pages.dev/" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://promptflam.pages.dev/" />
		<meta property="og:title" content="PromptFlam: Prompt library and AI story generator" />
		<meta property="og:description" content="The all-in-one prompt library, AI wizard and notepad for journalists and content creators." />
		<meta property="og:image" content="%sveltekit.assets%/promptflam-logo.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://promptflam.pages.dev/" />
		<meta property="twitter:title" content="PPromptFlam: Prompt library and AI story generator" />
		<meta property="twitter:description" content="The all-in-one prompt library, AI wizard and notepad for journalists and content creators." />
		<meta property="twitter:image" content="%sveltekit.assets%/promptflam-logo.png" />
		
		<!-- Theme & Icons -->
		<meta name="theme-color" content="#5422B0" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="icon" href="%sveltekit.assets%/promptflam-icon.png" type="image/png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/promptflam-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- JSON-LD Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebApplication",
			"name": "PromptFlam",
			"description": "The all-in-one prompt library, AI wizard and notepad for journalists and content creators.",
			"url": "https://promptflam.pages.dev/",
			"applicationCategory": "ProductivityApplication",
			"author": {
				"@type": "Person",
				"name": "Dan Mason"
			},
			"image": "%sveltekit.assets%/promptflam-logo.png"
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
