<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
		
		<!-- Primary Meta Tags -->
		<title>PromptFlam | AI Prompts for Content Creators</title>
		<meta name="description" content="Supercharge your creativity with PromptFlam, a free library of powerful prompts for text, video, audio, and social media content." />
		<meta name="keywords" content="content creator, prompts, AI prompts, script writing, video ideas, social media content, creative writing, story ideas" />
		<meta name="author" content="Dan Mason" />
		<meta name="robots" content="noindex, nofollow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://promptflam.pages.dev/" />
		<meta property="og:title" content="PromptFlam: Free Prompts for Content Creators" />
		<meta property="og:description" content="A free library of powerful prompts for text, video, audio, and social media content." />
		<meta property="og:image" content="%sveltekit.assets%/promptflam-logo.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://promptflam.pages.dev/" />
		<meta property="twitter:title" content="PromptFlam: Free Prompts for Content Creators" />
		<meta property="twitter:description" content="A free library of powerful prompts for text, video, audio, and social media content." />
		<meta property="twitter:image" content="%sveltekit.assets%/promptflam-logo.png" />
		
		<!-- Theme & Icons -->
		<meta name="theme-color" content="#4B0082" />
		<link rel="icon" href="%sveltekit.assets%/promptflam-icon.png" type="image/png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
